<!DOCTYPE HTML>
<html>
	<head>
		<title>{% block title %}The Believer's Quest{% endblock %}</title>
		<meta charset="utf-8" />
		{% load static %}
		<link rel="shortcut icon" type="image/x-icon" href="{% static 'img/TBQ.ico' %}"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{% static '/css/main.css' %}" />
		<noscript><link rel="stylesheet" href="{% static '/css/noscript.css' %}" /></noscript>
	</head>
<body class="is-preload">

	{% block content %}

   {% endblock %}
		<!-- Footer -->
			<footer id="footer" class="wrapper style1-alt"><center>
				<section id="three" class="wrapper style1 fade-up">
					<div class="inner">
						<h2>Un problème? Un commentaire? Contacte nous!</h2>
						<div class="split style1">
							<section>
								<form method="post" action="#">
									<div class="fields">
										<div class="field half">
											<label for="name">Nom</label>
											<input type="text" name="name" id="name" />
										</div>
										<div class="field half">
											<label for="email">Email</label>
											<input type="text" name="email" id="email" />
										</div>
										<div class="field">
											<label for="message">Message</label>
											<textarea name="message" id="message" rows="5"></textarea>
										</div>
									</div>
									<ul class="actions">
										<li><a href="" class="button submit">Envoyer</a></li>
									</ul>
								</form>
							</section>
							<section>
								<ul class="contact">
									<li>
										<h3>Email pro</h3>
										<a href="#">msn2.tbq@gmail.com</a>
									</li>
									<li>
										<h3>Réseaux sociaux</h3>
										<ul class="icons">
											<li><a href="https://www.facebook.com/TheBelieversQuest/" class="fa-facebook" target="_blank"><span class="label">Facebook</span></a></li>
											<li><a href="https://www.instagram.com/thebelieversquest/" class="fa-instagram" target="_blank"><span class="label">Instagram</span></a></li>
										</ul>
									</li>
								</ul>
							</section>
						</div>
					</div>
				</section>
			</footer>

		<!-- Scripts -->
		{%load static%}
			<script src="{% static '/js/jquery.min.js' %}"></script>
			<script src="{% static '/js/jquery.scrollex.min.js' %}"></script>
			<script src="{% static '/js/jquery.scrolly.min.js' %}"></script>
			<script src="{% static '/js/browser.min.js' %}"></script>
			<script src="{% static '/js/breakpoints.min.js' %}"></script>
			<script src="{% static '/js/util.js' %}"></script>
			<script src="{% static '/js/main.js' %}"></script>

	</body>
</html>
